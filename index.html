<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="running">
            <img src="images/running-boy.gif" alt="running boy" class="running-boy">
            <img src="images/running-girl.gif" alt="running girl" class="running-girl">
            <div class="obstacle">
                <img src="images/fence.png" alt="obstacle" class="img-1">
                <img src="images/fence.png" alt="obstacle" class="img-2">
                <img src="images/tree.png" alt="tree" class="tree-1">
            </div>
            <div class="name">
                <p class="boy">boy</p>
                <p class="girl">girl</p>
            </div>
        </div>
        <div class="click-here">
            <label for="checkbox">Click Me</label>
            <input type="checkbox" id="checkbox">
        </div>
    </section>

    <script>
let isRunning = false;  // Track whether the animation is running

document.getElementById("checkbox").addEventListener("change", function() {
    let boy = document.querySelector(".running-boy");
    let girl = document.querySelector(".running-girl");
    let name = document.querySelector(".name");

    if (this.checked && !isRunning) {
        // Start the animation if not already running (first click)
        isRunning = true;
        let screenWidth = window.innerWidth;

        // Apply the animation with infinite looping
        boy.style.transition = "transform 5s linear";
        girl.style.transition = "transform 5s linear";
        name.style.transition = "transform 5s linear";

        boy.style.transform = `translateX(${screenWidth - 120}px)`;
        girl.style.transform = `translateX(${screenWidth - 120}px)`;
        name.style.transform = `translateX(${screenWidth - 150}px)`;

        // Reset the animation after each cycle to start again
        boy.addEventListener('transitionend', () => {
            boy.style.transition = "none";  // Remove transition
            girl.style.transition = "none";
            name.style.transition = "none";

            // Reset position and trigger the animation again
            boy.style.transform = "translateX(0)";
            girl.style.transform = "translateX(0)";
            name.style.transform = "translateX(0)";

            // Reapply transition to restart the animation
            setTimeout(() => {
                boy.style.transition = "transform 5s linear";
                girl.style.transition = "transform 5s linear";
                name.style.transition = "transform 5s linear";

                boy.style.transform = `translateX(${screenWidth - 120}px)`;
                girl.style.transform = `translateX(${screenWidth - 120}px)`;
                name.style.transform = `translateX(${screenWidth - 150}px)`;
            }, 50);  // Tiny delay to allow transition to reset
        });
    } else if (this.checked && isRunning) {
        // Stop the animation on the second click
        isRunning = false;

        boy.style.transition = "none";
        girl.style.transition = "none";
        name.style.transition = "none";

        boy.style.transform = "translateX(0)";
        girl.style.transform = "translateX(0)";
        name.style.transform = "translateX(0)";
    }
});

// Make sure the animation resets on window resize
window.addEventListener("resize", function() {
    document.getElementById("checkbox").checked = false;
    let boy = document.querySelector(".running-boy");
    let girl = document.querySelector(".running-girl");
    let name = document.querySelector(".name");

    boy.style.transition = "none";
    girl.style.transition = "none";
    name.style.transition = "none";

    boy.style.transform = "translateX(0)";
    girl.style.transform = "translateX(0)";
    name.style.transform = "translateX(0)";
});


    </script>
</body>
</html>
